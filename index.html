<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Developer Quiz</title>
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Front End Engineer trivia quiz challenge. Questions about HTML, CSS and JavaScript."
    />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--[if IE]>
      <script src="http://coderesponsible.com/wp-content/themes/cr-2013/js/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(["_setAccount", "UA-35062160-1"]);
      _gaq.push(["_trackPageview"]);

      (function () {
        var ga = document.createElement("script");
        ga.type = "text/javascript";
        ga.async = true;
        ga.src =
          ("https:" == document.location.protocol
            ? "https://ssl"
            : "http://www") + ".google-analytics.com/ga.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body id="body">
    <header class="animate__animated animate__bounce">
      <h1>The Dev Quiz</h1>
      <div id="timer" class="timer"></div>
      <p class="counter">
        <span id="current-number">0</span> of
        <span id="total-questions"></span> questions
      </p>
    </header>
    <div id="content" class="animate__animated animate__bounceInLeft">
      <a href="#" id="jsFundamentalsStart" class="start"
        >JavaScript Fundamentals</a
      >
      <a href="#" id="start" class="start">Front End Concepts</a>
      <a href="#" id="toyProblemStart" class="start">Back End Concepts</a>
      <a href="#" id="reactToyProblemStart" class="start"
        >Full Stack Concepts</a
      >
      <a href="#" id="reactConceptsStart" class="start">React Review</a>
      <h2 id="question" class="question"></h2>
      <ul id="answers" class="answers"></ul>
    </div>

    <ul class="social-buttons" id="socialMedia">
      <li class="button__share button__share--facebook">
        <a
          href="javascript:void(window.open('https://www.facebook.com/sharer.php?u=' + encodeURIComponent(document.location) + '?t=' + encodeURIComponent(document.title),'_blank'))"
        >
          <i class="fa fa-facebook"></i
        ></a>
      </li>

      <li class="button__share button__share--twitter">
        <a
          href="javascript:void(window.open('https://twitter.com/share?url=' + encodeURIComponent(document.location) + '&amp;text=' + encodeURIComponent(document.title) + '&amp;via=fabienb&amp;hashtags=koandesign','_blank'))"
          ><i class="fa fa-twitter"></i
        ></a>
      </li>
      <!-- optional Twitter username of content author (don’t include “@”)
  optional Hashtags appended onto the tweet (comma separated. don’t include “#”) -->
      <li class="button__share button__share--linkedin">
        <a
          href="javascript:void(window.open('https://www.linkedin.com/shareArticle?url=' + encodeURIComponent(document.location) + '&amp;title=' + encodeURIComponent(document.title),'_blank'))"
          ><i class="fa fa-linkedin"></i
        ></a>
      </li>
      <!-- can add &mini=true -->
      <!--   <li class="button__share button__share--reddit"><a href="javascript:void(window.open('http://reddit.com/submit?url=' + encodeURIComponent(document.location) + '&amp;title=' + encodeURIComponent(document.title),'_blank'))"><i class="fa-tumblr"></i></a></li>
  <li class="button__share button__share--hackernews"><a href="javascript:void(window.open('http://news.ycombinator.com/submitlink?u=' + encodeURIComponent(document.location) + '&amp;t=' + encodeURIComponent(document.title),'_blank'))">Hacker News</a></li>
  <li class="button__share button__share--tumblr"><a href="javascript:void(window.open('https://www.tumblr.com/share/link?url=' + encodeURIComponent(document.location) + '&amp;name=' + encodeURIComponent(document.title),'_blank'))">Tumblr</a></li> -->
      <!-- can add &description= -->
    </ul>
    <script src="js/build/quiz.js" type="text/javascript"></script>
  </body>
</html>
